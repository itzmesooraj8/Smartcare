[build]
  command = "npm run build"
  publish = "dist"

[context.production.environment]
  # Frontend build-time environment variables
  # IMPORTANT: Update VITE_API_URL with your actual backend URL after deploying the Python backend
  # For now, this is set to a placeholder - you'll need to deploy smartcare-backend to Render/Railway/etc
  VITE_API_URL = "https://your-backend-url.onrender.com"  # Replace with your actual backend URL
  VITE_WS_URL = "wss://your-backend-url.onrender.com/ws/chatbot"  # WebSocket URL (wss:// for HTTPS)

[context.deploy-preview.environment]
  # Preview deployments use localhost (for testing)
  VITE_API_URL = "http://localhost:8000"
  VITE_WS_URL = "ws://localhost:8000/ws/chatbot"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
